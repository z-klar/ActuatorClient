plugins {
    id 'java'
}

group 'cz.zk'
version '1.0'

repositories {
    mavenCentral()
}
jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes( 'Main-Class': 'frmMain', 'Manifest-Version':'1.02' )
    }
}

dependencies {
    compile 'com.intellij:forms_rt:7.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.modelmapper:modelmapper:2.3.7'
    compile 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    // Jackson xml mapper
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.2'
    // logging
    //implementation 'org.slf4j:log4j-over-slf4j:1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}
